<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Empresa</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la Empresa:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ company.name }}" required>
            </div>
            <div class="mb-3">
                <label for="logo" class="form-label">Logo:</label>
                {% if company.logo_filename %}
                    <img src="{{ url_for('static', filename='../uploads/' ~ company.logo_filename) }}" class="logo-img mb-2" alt="Logo">
                {% endif %}
                <input type="file" id="logo" name="logo" class="form-control" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci√≥n:</label>
                <textarea id="description" name="description" class="form-control" rows="3" required>{{ company.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('empresa_info') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
